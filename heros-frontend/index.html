<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heros</title>
  <link rel="stylesheet" href="./app.css">
</head>
<body>
<h1>Super Hero Names:</h1>
<ul class="superheros"></ul>
<form action="http://localhost:3000/heros" method="POST">
  <label for="name">Name:</label>
  <input id="name" name="name" type="text">
  <label for="super-name">Super Name:</label>
  <input id="super-name" name="super_name" type="text">
  <input type="submit" value="Add this superhero!">
</form>
<script src="./app.js"></script>  
</body>
</html>
